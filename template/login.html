<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      margin-left: auto; /* Move container to the right */
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-group button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .register-link {
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login</h2>

  <!-- Student Login Form -->
  <div id="studentLogin" class="form-group">
    <label for="studentUsername">Student Username:</label>
    <input type="text" id="studentUsername" placeholder="Enter your username">
    <label for="studentPassword">Password:</label>
    <input type="password" id="studentPassword" placeholder="Enter your password">
    <button>Student Login</button>
    <a href="#" class="register-link">Don't have an account? Register here</a>
  </div>

  <!-- Staff Login Form -->
  <div id="staffLogin" class="form-group">
    <label for="staffUsername">Staff Username:</label>
    <input type="text" id="staffUsername" placeholder="Enter your username">
    <label for="staffPassword">Password:</label>
    <input type="password" id="staffPassword" placeholder="Enter your password">
    <button>Staff Login</button>
    <a href="#" class="register-link">Don't have an account? Register here</a>
  </div>
</div>
</body>
</html>
